<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>你猜我最喜欢博君一肖的哪一个糖</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #f76e6e;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #555;
    }
  </style>
</head>

<body>
  <h1>你猜我最喜欢博君一肖的哪一个糖？</h1>
  <p>选择一个选项看看你的答案如何被评价：</p>
  <button onclick="showResult('A')">A. 金茂府</button>
  <button onclick="showResult('B')">B. 屋顶看星星</button>
  <button onclick="showResult('C')">C. 抄手吃两碗</button>
  <button onclick="showResult('D')">D. 卡包</button>

  <div id="result"></div>

  <script>
    function showResult(choice) {
      let message = "";
      switch (choice) {
        case 'A':
          message = "你太务实了";
          break;
        case 'B':
          message = "你很浪漫";
          break;
        case 'C':
          message = "你喜欢喂你吃饭的";
          break;
        case 'D':
          message = "你喜欢华而不实的";
          break;
        default:
          message = "未知选择";
      }
      document.getElementById("result").innerText = message;
    }
  </script>
</body>

</html>
